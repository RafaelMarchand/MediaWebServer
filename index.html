<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
        <script defer src="static/main.js">
    </script>
</head>
<body>
    <h1>Dynamic Audio Player</h1>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Song List</h2>
    <ul id="songList">
        <!-- Songs will be added dynamically by JavaScript -->
    </ul>
</body>
</html>
